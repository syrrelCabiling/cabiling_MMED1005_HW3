<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Starship Troopers Game</title>
<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono%7CTeko" rel="stylesheet">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main id="container">
		<h1>Can you make it through the asteroids?</h1>
		<section id="frame">
			<h2 class="hidden">Game Frame</h2>
			<img>
		</section>
		
		<section id="timer">
		<h2 class="hidden">Clock that counts how long you've lasted</h2>
		</section>
		
		<section class="resetScreen">
			<h1>Oh no you've crashed! GAME OVER</h1>
			<button>Play Again</button>
		</section>
		
		<footer>
				<section id="socialMediaCon">
            	<h2 class="hidden">Social Media</h2>
                <ul id="iconNav">
  					<li id="facebook">
                    <a href="http://www.facebook.com">
                    <img src="images/facebook.png" alt="facebook">
                    </a>	
                    </li>
  					<li id="instagram">
                    <a href="http://www.instagram.com">
                    <img src="images/instagram.png" alt="instagram">
                    </a>
                    </li>
                    <li id="twitter">
                    <a href="http://www.twitter.com">
                    <img src="images/twitter.png" alt="twitter">
                    </a>
                    </li>
                    <li id="youtube">
                    <a href="http://www.youtube.com">
                    <img src="images/youtube.png" alt="youtube">
                    </a>
                    </li>
				</ul>
            </section>
           
		</footer>
		
	</main>

<script src="js/main.js"></script>
</body>
</html>
